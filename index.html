<div id="nav">
<script>
    var fs = require("fs");
    var current = "";
    function change(path){
        if (current != path){
            current = path;
            var html = "";
            fs.readFile(path, function (err, data){
                if (err) {
                    html += "<p>" + console.error(err).toString() + "</p>";
                }
                html += data.toString();
            });
            document.getElementById("body").innerHTML = html;
        }
    }
</script>
<ul >
    <li onclick="change('beliefs.html')">Beliefs</li>
    <li onclick="change('coding.html')">Coding</li>
    <li onclick="change('math.html')">Math</li>
    <li onclick="change('research.html')">Research</li>
</ul>
</div>
<div id="body">
<p>select an element from the nav bar to explore my portfolio</p>
</div>
</body>
